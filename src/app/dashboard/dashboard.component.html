<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <div class="page-title-box">
                <div class="row align-items-center">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary paddingbtndt waves-effect
                         waves-light"
                            [dpDayPicker]="datePickerConfig" (onChange)="dateSelect($event)">
                            <i class="fa fa-calendar-o"></i> 
                            {{date | date: 'EEE, dd MMM yyyy'}}
                        </button>
                    </div>
                    <div class="col-sm-8">
                        <div class="button-items float-right">
                            <button type="button"
                                class="btn btn-primary waves-effect waves-light paddingbtn">Guzape</button>
                            <button type="button"
                                class="btn btn-default waves-effect waves-light paddingbtn">Gwarimpa</button>
                            <button type="button"
                                class="btn btn-default waves-effect waves-light paddingbtn">Dubai</button>
                            <button type="button"
                                class="btn btn-default waves-effect waves-light paddingbtn">Ilorin</button>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end page-title -->
            <div class="row" *ngIf="eventData">
                <!-- end col -->
                <div class="col-xl-4 p-0">
                    <div class="col-sm-12 col-xl-12">
                        <div class="card">
                            <div class="card-heading p-4">
                                <div class="mini-stat-icon float-right">
                                    <i class="mdi mdi-tag-text-outline bg-primary text-white">
                                        <img src="assets/images/user1.svg" height="30">
                                    </i>
                                </div>
                                <div>
                                    <h5 class="font-16">Total <br />Male</h5>
                                </div>
                                <h3 class="mt-4">{{eventData.male}}</h3>
                                <div class="progress mt-4" style="height: 6px;">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 68%"
                                        aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-2 mb-0" style="font-weight: 500;color:#909090;">Latest Record</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-12">
                        <div class="card">
                            <div class="card-heading p-4">
                                <div class="mini-stat-icon float-right">
                                    <i class="mdi mdi-tag-text-outline text-white femaleIcn">
                                        <img src="assets/images/user1.svg" height="30">

                                    </i>
                                </div>
                                <div>
                                    <h5 class="font-16">Total <br />Female</h5>
                                </div>
                                <h3 class="mt-4">{{eventData.female}}</h3>
                                <div class="progress mt-4" style="height: 6px;">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 68%"
                                        aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-2 mb-0" style="font-weight: 500;color:#909090;">Latest Record</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
                <div class="col-xl-8">
                    <div class="card m-b-30">
                        <div class="card-body">

                            <h4 class="mt-0 header-title mb-4">Latest Count</h4>

                            <div id="chart-container">
                                <canvas #myCanvas id="canvas" baseChart [chartType]="chartType" [datasets]="chartData"
                                    [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"></canvas>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="!eventData" style="height: 90vh;">
                <div class="col-12">
                    <h3 class="text-center" >No data found!</h3>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- container-fluid -->

    </div>
</div>
<!-- ============================================================== -->
<!-- End Right content here -->
<!-- ============================================================== -->
